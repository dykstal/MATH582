<!DOCTYPE html>
<html lang="en-US">
  <head>
    <meta charset="UTF-8"/>
    <meta name="author" content="Aidan Dykstal"/>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" href="../static/css/main.css" />
    <title>TROPOMI Methane Analyzer</title>
    <script src="https://code.jquery.com/jquery-3.4.1.js"></script>
  </head>
  <body>

    <header>
      <h1> TROPOMI Methane Analyzer </h1> <hr/>
    </header>

    <section id="passReset">

      <h2> Some Test Forms: </h2>

      <p id="passSet"></p>

      <form name="form" id="form" method="POST" action="">

          <p id="message"></p>

          <label for="title"> Title: </label><input type="text" id="title" name="title" required> <span class="required">* </span> <br/> 

          <label for="author"> Author: </label><input type="text" id="author" name="author" required> <span class="required">* </span> <br/> <br/>

          <label for="text"> Text: </label><span class="required">* </span><br/><textarea id="text" name="text" rows="20" cols="70" required></textarea>
        <br/>
        <input type="submit" id="submit" name="submit" value="Submit"> 
      </form>
      <script src="./main.js"></script>

      <br/>

    </section>
    
  </body>
</html>
